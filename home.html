<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-3.3.1.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>

    <title>Tolet Finder | Home</title>
</head>

<body>

    <div id="header">
        <div id="company-name">
            <p>Cyborg Software limited</p>
        </div>
        <div id="site-name">
            <p> Tolet Finder </p>
        </div>
        <div id="nav">
            <ul>
                <li id="home_btn">Home</li>
                <li id="createPost_btn">Create Post</li>
                <li id="createAcc_btn">Create Account</li>
                <li id="profile_btn">Profile</li>
                <li id="login_btn">Login</li>
                <li id="logout_btn">Log Out</li>
            </ul>
        </div>
    </div>
    <div id="body-content">
        <div id="body_change">
        </div>
        <span id="error"></span>
    </div>
</body>

</html>

<script>
    $(document).ready(function () {

        //onload
        $('#body_change').load('post/homePosts.html');
        session_check();


        //home button
        $('#home_btn').click(function () {
            $('#body_change').load('post/homePosts.html');
            session_check();
        });

        $('#createPost_btn').click(function () {
            $('#body_change').load('post/createPost.html');
        });
        $('#createAcc_btn').click(function () {
            $('#body_change').load('user/createAcc.html');
        });

        //login button
        $('#login_btn').click(function () {
            $('#body_change').load('user/loginUser.html');
        });

        //profile button
        $('#profile_btn').click(function () {
            $('#body_change').load('user/profileUser.html');
        });

        //logout button
        $('#logout_btn').click(function () {
            $.ajax({
                url: 'user/logout.php',
                method: 'get',

                success: function () {
                    $('#body_change').load('post/homePosts.html');
                    session_check();
                }
            });
        });


        //functions
        function session_check() {
            $.ajax({
                url: 'home.php',
                method: 'get',

                success: function (mgs) {
                    if (mgs == 'ok') {
                        $('#createPost_btn').show();
                        $('#logout_btn').show();
                        $('#profile_btn').show();

                        $('#createAcc_btn').hide();
                        $('#login_btn').hide();

                    }
                    else if (mgs == 'not ok') {
                        $('#createPost_btn').hide();
                        $('#logout_btn').hide();
                        $('#profile_btn').hide();

                        $('#createAcc_btn').show();
                        $('#login_btn').show();
                    }
                }
            });
        }

    });
</script>
