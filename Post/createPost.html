<script>

    var form = $("#createPost_form");
    form.validate();

    $('#createPost_btn').click(function (event) {
        event.preventDefault();
        
        if(form.valid())
        {
            $.ajax({
            url: './post/createPost.php',
            method: 'post',
            data: $('#createPost_form').serialize(),

            success: function (mgs) {
                if (mgs == 'Insert Successfull') {
                    alert(mgs);
                    $('#profile_btn').click();
                }
                else {
                    alert(mgs);
                    $('#error').html(mgs);
                }
            }

            });
        }
        else
        {   
            alert("Please fill all required fields.");
        }
    });

</script>
