<div class="jumbotron-fluid">

    <div class="row">
        <div class="col-md-4 ">
            <div class="list-group ">
                <div id="search" class="row list-group-item list-group-item-action">
                    <h5 style="text-align:center;">Click Here To Began Search</h5>
                </div>
                <div class="row list-group-item list-group-item-action">
                    <p>Price(taka):
                        <label for="minValue" id="minValue">1000</label> - <label for="maxValue" id="maxValue">100000</label>
                        <br>
                        <div id="slider"></div>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div id="postLoad_home"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    $("#slider").slider({
        range: true,
        min: 1000,
        max: 100000,
        step: 500,
        slide: function (event, ui) {
            $("#minValue").html(ui.values[0]);
            $("#maxValue").html(ui.values[1]);
        }
    });

    $.ajax({
        url: './post/homePosts.php',
        method: 'get',

        success: function (mgs) {
            $('#postLoad_home').html(mgs);
        }
    });
</script>
