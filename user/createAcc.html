<div class="jumbotron-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="margin-top:20px;">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <h3>Create Account</h3>
                            <hr>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-2"></div>

                        <div class="col-md-8">
                            <form id="create_acc_form" method="POST">
                                <div class="form-group">
                                    <label for="title">Name: </label>
                                    <input class="form-control" name="name" maxlength="" required>

                                    <label for="email">E-mail: </label>
                                    <input class="form-control" name="email" required>

                                    <label for="password">Password: </label>
                                    <input class="form-control" type="password" name="password" required>
                                    <br>

                                </div>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <input type="submit" id="create_acc_btn" class="col-md-4 btn btn-success">
                                </div>

                            </form>
                        </div>

                        <span id="error"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#create_acc_btn").click(function (event) {
        event.preventDefault();

        $.ajax({
            url: './user/createAcc.php',
            method: 'post',
            data: $('#create_acc_form').serialize(),
            success: function (mgs) {
                if (mgs == 'Inserted') {
                    alert("User Added.");
                    $('#body_change').load('user/profileUser.html');

                    $.ajax({
                        url: 'home.php',
                        method: 'get',

                        success: function (mgs) {
                            if (mgs == 'ok') {
                                $('#post_btn').show();
                                $('#logout_btn').show();
                                $('#profile_btn').show();

                                $('#createAcc_btn').hide();
                                $('#login_btn').hide();

                            }
                            else if (mgs == 'not ok') {
                                $('#post_btn').hide();
                                $('#logout_btn').hide();
                                $('#profile_btn').hide();

                                $('#createAcc_btn').show();
                                $('#login_btn').show();
                            }
                        }
                    });

                }
                else {
                    alert(mgs);
                    $("#error").html(mgs);
                }

            }
        });

    })
</script>
