<div class="jumbotron-fluid">

    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8" style="margin-top:20px;">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Login</h4>
                            <hr class="hr_white">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" >
                            <form id="login_form">
                                <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Email:</label>
                                    <div class="col-8">
                                        <input class="form-control here" name="email" placeholder="Email" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lastname" class="col-4 col-form-label">Password:</label>
                                    <div class="col-8">
                                        <input class="form-control here" name="password" placeholder="Password" type="text">
                                    </div>
                                </div>
                                <input class="col-md-2 btn btn-success" id="loginUser_btn" type="submit" value="Login">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <span id="error" class="text text-danger"></span>

    </div>
</div>


<script>
    $("#loginUser_btn").click(function (event) {
        event.preventDefault();

        $.ajax({
            url: './user/loginUser.php',
            method: 'post',
            data: $('#login_form').serialize(),
            success: function (mgs) {
                if (mgs == 'Logged in') {
                    $('#body_change').load('user/profileUser.html');

                    $.ajax({
                        url: 'home.php',
                        method: 'get',

                        success: function (mgs) {
                            if (mgs == 'ok') {
                                $('#post_btn').show();
                                $('#logout_btn').show();
                                $('#profile_btn').show();

                                $('#createAcc_btn').hide();
                                $('#login_btn').hide();

                            }
                            else if (mgs == 'not ok') {
                                $('#post_btn').hide();
                                $('#logout_btn').hide();
                                $('#profile_btn').hide();

                                $('#createAcc_btn').show();
                                $('#login_btn').show();
                            }
                        }
                    });
                }
                else {
                    alert(mgs);
                    $("#error").html(mgs);
                }
            }
        });

    })
</script>
